<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Favorite Things</title>
  </head>
  <body>
    <nav class="navbar navbar-light fixed-top">Favorite Things</nav>

    <div id="main-page" class="container page-container">
      <hr />
      <h1>Favorite Number:</h1>
      <div id="favorite-number-container" class="mx-auto text-center">
        <div class="row">
            <div class="">
              <button
                type="button"
                class="btn counter-button mb-2 favorite-number-button"
              >
                -1
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="btn counter-button mb-2 favorite-number-button"
              >
                Reset
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="btn counter-button mb-2 favorite-number-button"
              >
                +1
              </button>
            </div>
          </div>

      </div>
      

      <hr />
      <h1>Favorite Color:</h1>
      <div id="favorite-color-container " class="mx-auto text-center">
        <div class="container">
            <div id="color-rectangle" >#800000</div>
        </div>
        
        <button type="button" class="btn btn-primary favorite-color-button">Blue</button>
        <button type="button" class="btn btn-success favorite-color-button">Green</button>
        <button type="button" class="btn btn-danger favorite-color-button">Red</button>
        <button type="button" class="btn favorite-color-button" id="Purple">Purple</button>
      </div>

      <hr />
    </div>
  </body>
</html>
