<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Tic-Tac-Toe
  </nav>
  <div id="main-page" class="container page-container">
    <h1 id="game-state-text">X's Turn</h1>
    <div id="game-board" class="mx-auto">
      <div data-id="0" class="square borderright borderbottom"></div>
      <div data-id="1" class="square borderright borderleft borderbottom"></div>
      <div data-id="2" class="square borderleft borderbottom"></div>
      <div data-id="3" class="square bordertop borderright borderbottom"></div>
      <div data-id="4" class="square bordertop borderright borderleft borderbottom"></div>
      <div data-id="5" class="square bordertop borderleft borderbottom"></div>
      <div data-id="6" class="square bordertop borderright"></div>
      <div data-id="7" class="square bordertop borderright borderleft"></div>
      <div data-id="8" class="square bordertop borderleft"></div>
      <button id="new-game-button" class="ml-auto btn btn-dark">New Game</button>
    </div>
